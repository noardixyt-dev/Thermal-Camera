<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VR Debug Mode</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: monospace;
            user-select: none;
        }

        /* Setup Screen */
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        button {
            background: #00ff00;
            color: #000;
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Debug Log - Visible in VR (duplicated if needed, but here just top left) */
        #debug-console {
            position: absolute;
            top: 10px; left: 10px;
            color: yellow;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            pointer-events: none;
            z-index: 30;
            font-size: 12px;
            max-width: 300px;
        }

        /* Split Line */
        #center-line {
            position: absolute;
            left: 50%; top: 0; bottom: 0; width: 4px;
            background: #333;
            transform: translateX(-50%);
            z-index: 10;
            pointer-events: none;
        }
    </style>

    <!-- Three.js Import -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="overlay">
        <h1 style="color:white">VR SYSTEM</h1>
        <p style="color:#ccc">Turn Landscape</p>
        <button id="btn-init">INITIALIZE VR</button>
    </div>

    <div id="debug-console">Waiting for user...</div>
    <div id="center-line"></div>
    
    <script type="module">
        import * as THREE from 'three';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        // --- DEBUGGER ---
        const debugEl = document.getElementById('debug-console');
        function log(msg) {
            console.log(msg);
            debugEl.innerHTML = msg + "<br>" + debugEl.innerHTML;
        }

        // --- GLOBALS ---
        let camera, scene, renderer;
        let stereoCamera;
        let controls;
        let playerGroup;
        let reticle, menuCube;
        let raycaster = new THREE.Raycaster();
        let center = new THREE.Vector2(0, 0);
        
        let state = 'MENU';
        let isAiming = false;
        let obstacles = [];

        // --- INIT ---
        init();

        function init() {
            // 1. Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            // 2. Camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
            playerGroup = new THREE.Group();
            scene.add(playerGroup);
            playerGroup.add(camera);

            // 3. Stereo
            stereoCamera = new THREE.StereoCamera();
            stereoCamera.aspect = 0.5;
            stereoCamera.eyeSep = 0.064;

            // 4. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setScissorTest(true); // Force split screen logic
            document.body.appendChild(renderer.domElement);

            // 5. Content
            createWorld();
            createReticle();
            createMenu();

            // Lights
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(0, 10, 0);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Listeners
            window.addEventListener('resize', onResize);
            document.getElementById('btn-init').addEventListener('click', requestAccess);
            
            // Cardboard Trigger (Touch)
            window.addEventListener('touchstart', handleTrigger, {passive: false});
            window.addEventListener('click', handleTrigger);

            // Start loop
            renderer.setAnimationLoop(render);
        }

        // --- PERMISSION HANDLER (CRITICAL) ---
        async function requestAccess() {
            log("Requesting Sensor Access...");
            
            // Hide UI
            document.getElementById('overlay').style.display = 'none';

            // Fullscreen
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                }
            } catch(e) { log("Fullscreen blocked (minor issue)"); }

            // Gyro Logic
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                // iOS 13+ Path
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        log("iOS Permissions Granted!");
                        controls = new DeviceOrientationControls(camera);
                    } else {
                        log("iOS Permissions DENIED. Head tracking disabled.");
                    }
                } catch (error) {
                    log("iOS Error: " + error);
                }
            } else {
                // Android / Standard Path
                log("Standard Device detected.");
                controls = new DeviceOrientationControls(camera);
            }
        }

        // --- OBJECTS ---
        function createReticle() {
            const geo = new THREE.RingGeometry(0.02, 0.04, 32);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, depthTest: false, transparent: true });
            reticle = new THREE.Mesh(geo, mat);
            reticle.position.z = -1;
            reticle.renderOrder = 999;
            camera.add(reticle);
        }

        function createMenu() {
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true });
            menuCube = new THREE.Mesh(geo, mat);
            menuCube.position.set(0, 0, -4);
            scene.add(menuCube);
        }

        function createWorld() {
            const grid = new THREE.GridHelper(200, 50, 0xff00ff, 0x220022);
            grid.position.y = -5;
            scene.add(grid);
            const gridTop = new THREE.GridHelper(200, 50, 0x00ffff, 0x002222);
            gridTop.position.y = 5;
            scene.add(gridTop);
        }

        // --- LOGIC ---
        function handleTrigger() {
            if (state === 'MENU' && isAiming) {
                log("Starting Game...");
                state = 'PLAYING';
                scene.remove(menuCube);
                for(let i=0; i<20; i++) spawnObstacle();
            } else if (state === 'MENU') {
                log("Trigger pressed, but not aiming at button.");
            }
        }

        function spawnObstacle() {
            const geo = new THREE.BoxGeometry(2, 2, 2);
            const mat = new THREE.MeshNormalMaterial();
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random()-0.5)*30, (Math.random()-0.5)*10, playerGroup.position.z - 50 - Math.random()*100);
            obstacles.push(mesh);
            scene.add(mesh);
        }

        // --- RENDER ---
        function render() {
            if (controls) controls.update();

            // Game Logic
            if (state === 'MENU') {
                raycaster.setFromCamera(center, camera);
                const intersects = raycaster.intersectObject(menuCube);
                if (intersects.length > 0) {
                    if (!isAiming) {
                        isAiming = true;
                        menuCube.material.color.setHex(0x00ff00);
                        reticle.scale.set(2, 2, 2);
                        log("AIMING - TAP TO START");
                    }
                    menuCube.rotation.x += 0.1;
                    menuCube.rotation.y += 0.1;
                } else {
                    if (isAiming) {
                        isAiming = false;
                        menuCube.material.color.setHex(0x00ffff);
                        reticle.scale.set(1, 1, 1);
                        log("Look at Blue Cube");
                    }
                    menuCube.rotation.y += 0.01;
                }
            } else if (state === 'PLAYING') {
                playerGroup.position.z -= 0.5;
                const dir = new THREE.Vector3();
                camera.getWorldDirection(dir);
                playerGroup.position.x += dir.x * 0.5;
                playerGroup.position.y += dir.y * 0.5;

                obstacles.forEach(o => {
                    if (o.position.z > playerGroup.position.z + 10) {
                        o.position.z -= 200;
                        o.position.x = (Math.random()-0.5)*30;
                    }
                });
            }

            renderStereo();
        }

        function renderStereo() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            stereoCamera.update(camera);

            renderer.setScissorTest(true);
            
            // Left
            renderer.setScissor(0, 0, w/2, h);
            renderer.setViewport(0, 0, w/2, h);
            renderer.render(scene, stereoCamera.cameraL);

            // Right
            renderer.setScissor(w/2, 0, w/2, h);
            renderer.setViewport(w/2, 0, w/2, h);
            renderer.render(scene, stereoCamera.cameraR);
            
            renderer.setScissorTest(false);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
